<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <title>同学通讯录</title>
</head>

<body>
  <form>
    <table border="1" align="center" cellpadding="0" cellspacing="0">
	<caption>同学通讯录</caption>
    <tr>
      <td height="30">院系：</td>
      <td height="30">
        <select name="select" id="select">
          <option value="xx">信息学院</option>
          <option value="jm">经贸学院</option>
          <option value="ds">电商学院</option>
          <option value="ty">体育学院</option>
        </select>
      </td>
      <td height="30">学历：</td>
      <td height="30">
        <select name="select2" id="select2">
          <option value="zk">专科</option>
          <option value="bk">本科</option>
          <option value="ss">硕士</option>
          <option value="bs">博士</option>
        </select>
      </td>
    </tr>
    <tr>
      <td height="30">班级：</td>
      <td height="30">
        <input name="textfield" type="text" id="textfield" size="26" maxlength="5" />
      </td>
      <td height="30">工作城市： </td>
      <td height="30">
        <input name="textfield8" type="text" id="textfield8" size="10" maxlength="10" />省
        <input name="textfield9" type="text" id="textfield9" size="10" maxlength="10" />市
        <input name="textfield10" type="text" id="textfield10" size="10" maxlength="10" />区
      </td>
    </tr>
    <tr>
      <td height="30">专业：</td>
      <td height="30"><input name="textfield2" type="text" id="textfield2" size="26" maxlength="20" /></td>
      <td height="30">职业：</td>
      <td height="30"><input name="textfield11" type="text" id="textfield11" size="30" maxlength="10" /></td>
    </tr>
    <tr>
      <td height="30">姓名：</td>
      <td height="30">
          <input name="textfield3" type="text" id="textfield3" size="26" maxlength="20" />
      </td>
      <td height="30">身份证号：</td>
      <td height="30">
        <input name="textfield12" type="text" id="textfield12" size="30" maxlength="11" />
      </td>
    </tr>
    <tr>
      <td height="30">性别：</td>
      <td height="30">
        <input type="radio" name="RadioGroup1" value="t" id="RadioGroup1_0" />男
        <input type="radio" name="RadioGroup1" value="f" id="RadioGroup1_1" />女
      </td>
      <td height="30">联系电话：</td>
      <td height="30">
            <input name="textfield6" type="text" id="textfield6" size="30" maxlength="11" />
      </td>
    </tr>
    <tr>
      <td height="30">密码：</td>
      <td height="30"><input name="textfield4" type="password" id="textfield4" size="26" maxlength="20" /></td>
      <td height="30">电子邮箱：</td>
      <td height="30">
        <input name="textfield7" type="text" id="textfield7" size="30" maxlength="20" />
      </td>
    </tr>
    <tr>
      <td height="30">确认密码：</td>
      <td height="30">
        <input name="textfield5" type="text" id="textfield5" size="26" maxlength="18" />
      </td>
      <td height="30">照片：
      <label></label></td>
      <td height="30"><input name="fileField" type="file" id="fileField" size="31" maxlength="255" /></td>
    </tr>
    <tr>
      <td height="100">个人简介：</td>
      <td height="100" colspan="3" align="center">
        <textarea name="textarea" id="textarea" cols="80" rows="5"></textarea>
      </td>
    </tr>
    <tr>
      <td height="30" colspan="4">
        <div align="center">
          <input type="submit" name="btn1" id="btn1" value="注册" />&nbsp;&nbsp;
          <input type="reset" name="btn2" id="btn2" value="清空" />&nbsp;&nbsp;
          <input type="button" name="btn3" id="btn3" value="退出" />
        </div>
      </td>
    </tr>
    </table>
  </form>
</body>
</html>
