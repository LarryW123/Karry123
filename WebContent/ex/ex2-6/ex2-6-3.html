<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <title>BootStrap会员登录</title>
  <meta http-equiv="content-type" content="text/html;charset=UTF-8">
  <!--BootStrap设计的页面支持响应式的 -->
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <!--Bootstrap核心CSS文件-->
  <link type="text/css" rel="stylesheet" href="bootstrap/css/bootstrap.min.css"/>
  <!--引入JQuery的JS文件：一定要在BootStrap的JS的文件的前面引入-->
  <script type="text/javascript" src="easyui/jquery.min.js"></script>
  <!--Bootstrap核心JavaScript文件-->
  <script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  <!--自定义CSS文件-->
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
<div id="topDiv-login">
  <!--背景-->
  <div id="bgDiv" class="bgColor"></div>
  <!--登录-->
  <div id="loginDiv-outside">
    <div id="loginDiv-inside">
      <img src="img/login.png" style="width:60px;height:60px"/>会员登录 | User Login<hr/>
      <form class="form-inline">
        <div class="textDiv">
          <label for="userName">账号：</label>
          <input type="text" class="form-control input-sm" id="userName" style="width:200px;height:24px"/>
        </div>
        <div class="textDiv">
          <label for="password">密码：</label>
          <input type="password" class="form-control input-sm" id="password" style="width:200px;height:24px"/>
        </div>
        <div style="text-align:center">
          <button type="submit" class="btn btn-info btn-xs" style="width:80px;height:24px">登录</button>
          <button type="submit" class="btn btn-info btn-xs" style="width:80px;height:24px">返回</button>
        </div>
      </form>
    </div>
  </div>
</div>
<!--底部-->
<div id="bottomDiv" align="center" style="font-size:12px">Copyright &copy; 2000-2010 佳码商城 版权所有</div>
</body>
</html>
