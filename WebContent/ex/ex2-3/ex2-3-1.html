<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>双分支：判断奇偶性</title>
    <script type="text/JavaScript">
      var n=parseInt(prompt("请输入n的值:"));
      if(n%2==0)
        alert(n+"是偶数！");
      else
        alert(n+"是奇数！");
    </script>
