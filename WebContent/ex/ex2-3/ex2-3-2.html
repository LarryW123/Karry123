<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>多分支：判断星期数</title>
    <script type="text/JavaScript">
      var num=parseInt(window.prompt("请输入一个数："));  
      switch(num){
       case 1:
            document.write("mon");
            break;
       case 2:
            document.write("tue");
            break;
       case 3:
            document.write("wed");
            break;
      case 4:
            document.write("thu");
            break;
      case 5:
            document.write("fri");
            break;
      case 6:
            document.write("sat");
            break;
      case 7:
            document.write("sun");
            break;
      default:
            document.write("flase");
            break;
      }
    </script>
  </head>
  <body>
  </body>
</html>
