<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>事件</title>
    <script type="text/JavaScript">
      function s(){
        alert("您好,世界欢迎您！");
      }
    </script>
  </head>
  <body>
    <a href="#" onmouseover="s();">鼠标移上来试试</a>
    <a href="javascript:s();">点我试试</a>
    <a href="javascript:void(0)" onclick="s();">再点我试试</a>
  </body>
</html>
