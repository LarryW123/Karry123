<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>显示时间</title>
    <script type="text/JavaScript">
      var now=new Date();
      var hour=now.getHours();
      var min=now.getMinutes();
      var sec=now.getSeconds();
      document.write("现在是："+hour+"时"+min+"分"+sec+"秒");
    </script>
  </head>

  </body>
</html>
