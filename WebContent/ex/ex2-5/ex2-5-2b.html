<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>window对象常见属性</title>
    <script type="text/javascript">
      var t=5;
      function to(){
        document.getElementById("clock").innerHTML=t+"秒后跳转九江学院首页";
        t--;
        if(t==0)
          window.location.href="http://www.jju.edu.cn";
      }
      function s(){
        window.setInterval("to()",1000);
      }
    </script>
  </head>
  <body onload="s();">
    <p id="clock"></p>
  </body>
</html>
