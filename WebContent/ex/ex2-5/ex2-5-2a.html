<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>window弹框</title>
    <script type="text/javascript">
      function to1(){ 		 
        window.open("ex2-5-2b.html");
      }
      function to2(){ 		 
        window.showModalDialog("ex2-5-2b.html");
      }
      function to3(){ 		 
        window.location.href="ex2-5-2b.html";
      }
    </script>
  </head>       
  <body onload="start();">
    <button onclick="to1();">open</button>
    <button onclick="to2();">showModalDialog</button>
    <button onclick="to3();">location</button>
  </body>
</html>
