<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>变量的声明</title>
    <Script type="text/JavaScript">
      //var:定义的变量可以修改
      //未初始化，内容为undefined，不会报错
      //兼容各种浏览器，常用
      var b=2;
      b=5;
      alert("b="+b);
    </Script> 
  </head>

</html>
