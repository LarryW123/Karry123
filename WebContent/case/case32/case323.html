<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>基本类型与引用类型</title>
    <Script type="text/JavaScript">
      //基本类型
      var p1 = "张三"; 
      var p2 = p1; 
      p1="李四";
      document.write("p1=",p1);
      document.write("<br/>");
      document.write("p2=",p2);
      document.write("<br/>");
      //引用类型
      var obj1 = new Object(); 
      var obj2 = obj1; 
      obj1.name = "Tom";
      obj2.name = "Jerry";
      document.write("obj1=",obj1.name);
      document.write("<br/>");
      document.write("obj2=",obj2.name);
      document.write("<br/>");
    </Script> 
  </head>
  
  <body>

  </body>
</html>
