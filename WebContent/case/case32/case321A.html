<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>常量的声明</title>
    <Script type="text/JavaScript">
      //const:声明的变量不可以修改，但必须在声明的同时初始化(了解)
      //未初始化，会报错
      //一旦声明，不可重新赋值，否则出错
      //很多浏览器不支持，使用极少
      const pi=3.1415926;
      //pi=5;
      alert("pi="+pi);
    </Script> 
  </head>
  
  <body>

  </body>
</html>
