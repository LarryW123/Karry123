<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>jQuery示例</title>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript">
      //普通JavaScript的函数式写法
      function js(){
        var msg=document.getElementById("msg");
        msg.innerHTML="Hello JavaScript";
        msg.style.color="#0000ff";
        msg.style.fontSize="60px";
        msg.style.fontFamily="微软雅黑";
      }
      //jQuery事件驱动式的写法
      $(document).ready(function(){
        $("#btn").click(function(){
          $("#msg")[0].innerHTML="Hello jQuery";
          $("#msg").css({
            "color":"#ff0000",
            "fontSize":"80px",
            "fontFamily":"幼圆"
          });
        });
      });
    </script>
  </head>
  <body>
    <span id="msg">Hello World</span><br/>
    <input type="button" value="调用javaScript" onclick="js()"/>
    <input id="btn" type="button" value="调用jQuery"/>
  </body>
</html>
