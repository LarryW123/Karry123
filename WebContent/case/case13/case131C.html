<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>网页中插入多媒体对象</title>
  </head>
  <body style="color:#fff; background-color: #000;">
    <label>4、使用audio插入音频(本站音乐：Price Tag.mp3)</label><br/>
    <!-- audio是 HTML5中的新标签，用于在页面中插入音乐 -->
    <!-- 控制面板：controls="controls" -->
    <!-- 自动播放：autoplay="autoplay" -->
    <!-- 自动循环：loop="loop" -->
    <!-- 预加载：preload="auto|meta|none" -->
    <audio autoplay="autoplay" controls="controls" loop="loop">
      <source src="music/Price Tag.mp3" type="audio/mp3"></source>
    </audio><br/>
  
    <label>5、使用video插入视频(本站视频：Its My Life.mp4)</label><br/>
    <!-- video用于在页面中插入视频元素： -->
    <!-- <video>是 HTML5中的新标签，仅支持IE -->
    <!-- <video>在老式浏览器中无效，元素无法通过 HTML4和 XHTML验证-->
    <video width="100%" height="100%" controls="controls">
       <source src="vidio/Its My Life.mp4" type="video/mp4"></source>
    </video><br/>
    
    <label>6、使用a插入音频/视频</label><br/><br/>
    <a href="http://url.mcvmc.com/kuwo.php/38617422.mp3" target="_blank">外链音乐:Despacito</a><br/><br/>
    <a href="music/Price Tag.mp3" target="_blank">本地音乐：Price Tag</a><br/><br/>
    <a href="http://v.yinyuetai.com/video/2306332" target="_blank">外链视频:Nothing's Gonna Change My Love For You</a><br/><br/>
    <a href="vidio/Its My Life.mp4" target="_blank">本地视频：Its My Life</a><br/><br/>
  </body>
</html>
