<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>echarts示例：折线图</title>
    <style type="text/css">
      #eChart {
        width:800px;
        height:600px;
        margin:0 auto;
      }
    </style>
    <script src="echarts/js/echarts.js"></script>
  </head>
  <body>
    <div id="eChart"></div>
    
    <script type="text/javascript">
      //1、基于准备好的dom，初始化echarts实例
      var myChart = echarts.init(document.getElementById('eChart'));
      
      //2、指定图表的配置项和数据
      var option = {
            title:{//图表标题
              text:'月平均降雨量'
            },
            tooltip:{//图表提示框
              trigger: 'axis'
            },
            legend:{//图例
              data:['九江','南昌','赣州','上饶']
            },
            toolbox:{//工具栏按钮
              right:20,
              feature:{
                saveAsImage:{}//保存按钮
              }
            },
            xAxis:{//横坐标轴
              data:['1月','2月','3月','4月','5月','6月','7月','8月','9月','10月','11月','12月']
            },
            yAxis:{//纵坐标轴
              type:'value'
            },
            series:[//type图表类型，如柱状图(bar)、折线图(line)、饼图(pie)
              {name:'九江',type:'line',data:[49.9,71,96.4,99.2,144,176,135.6,148.5,216.4,194,95.6,54.4]},
              {name:'南昌',type:'line',data:[83.6,78.8,98.5,93.4,106,84.5,105,104,91.2,83.5,106.6,92.3]},
              {name:'赣州',type:'line',data:[48.9,38.8,39.3,41.4,47.1,48.3,59,59.6,52.4,65.2,59.3,51.2]},
              {name:'上饶',type:'line',data:[42.4,33.2,34.5,39.7,52.6,75,57.4,60.4,47.6,39.1,46.8,51.1]}
            ]
      };
      
      //3、使用刚指定的配置项和数据显示图表
      myChart.setOption(option);
    </script>
  </body>
</html>
