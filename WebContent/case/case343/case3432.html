<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>RegExp属性</title>
    <script type="text/javascript">
      var reg = new RegExp('^[1-9a-zA-Z]*$','gim');
      document.write("是否启用全局匹配："+reg.global+"<br/>");
      document.write("是否启用忽略大小写匹配："+reg.ignoreCase+"<br/>");
      document.write("是否启用多行匹配："+reg.multiline+"<br/>");
    </script>
  </head>
  <body>
  
  </body>	
</html>
