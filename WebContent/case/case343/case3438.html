<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>综合验证</title>
      <script type="text/javascript">
        function userName(val){
          var reg = /^[\w\u4e00-\u9fa5]{10,20}$/;
          if (!reg.test(val)){alert("账号由10-20位中文、字母、数字、下划线组成");}
        }
        function pw(val){
          var reg = /^[a-zA-Z0-9]{8,20}$/;
          if (!reg.test(val)){alert("密码由8-20位数字、字母组成");}
        }
        function stuClass(val){
          var reg = /^[\u4e00-\u9fa5](A|B)\d{4}$/;
          if (!reg.test(val)){alert("班级格式：第1位汉字，第2位A|B，后4位数字");}
        }
        function code(val){
          var reg = /^\d{15}(\d{2}[xX0-9])?$/;
          if (!reg.test(val)){alert("身份证号：15或18位，最后一位可以为x，其余均数字");}
        }
        function phone(val){
          var reg = /^(13|15)\d{9}$/;
          if (!reg.test(val)){alert("手机格式：130-139或150-159开头，11位数字");}
        }
        function tel(val){
          var reg = /^\d{3,4}-\d{6,7}$/;
          if (!reg.test(val)){alert("固话格式：(3-4位区号)-(6-7位电话)");}
        }
      </script>
  </head>
  <body>
    <label>账号:</label><input type="text" onblur="userName(this.value);"/><br/><br/>
    <label>密码:</label><input type="text" onblur="pw(this.value);"/><br/><br/>
    <label>班级:</label><input type="text" onblur="stuClass(this.value);"/><br/><br/>
    <label>身份证号:</label><input type="text" onblur="code(this.value);"/><br/><br/>
    <label>手机号码:</label><input type="text" onblur="phone(this.value);"/><br/><br/>
    <label>固定电话:</label><input type="text" onblur="tel(this.value);"/><br/><br/>
  </body>
</html>
