<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>静态定位与继承定位</title>
    <style type="text/css">
      #divr{width:200px;height:200px;background-color:red;}
      #divg{width:200px;height:200px;background-color:green;}
      #divb{width:200px;height:200px;background-color:blue;}
      #divy{width:100px;height:100px;background-color:yellow;}
    </style>
  </head>
  <body>
    <!-- 静态定位示例 -->
    <div id="divr"></div>
    <div id="divg" style="position:static;"></div>
    <!-- 继承定位示例 -->
    <div id="divb" style="position:fixed;left:300px;top:300px;">
      <div id="divy" style="position:inherit;"></div>
    </div>
  </body>
</html>
