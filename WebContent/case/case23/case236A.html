<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>文本样式</title>
    <style type="text/css">
      #maindiv{width:800px;background-color:#333;margin:0 auto;}
      #topdiv{width:780px;height:20px;background-color:#000;background:url('images/logo.png');background-size:800px 100px;color:#fff;text-align:right;font-size:14px;padding:80px 20px 0px 0px;}
      #centerdiv{width:800px;height:450px;}
      #leftdiv{width:150px;margin:0px;height:450px;background-color:#643;float:left;}
      #rightdiv{width:650px;margin:0px;height:450px;background-color:#992;float:left;}
      #bottomdiv{width:800px;height:50px;line-height:50px;}
      #bottomp{padding:0px;margin:0px;text-align:center;color:#fff;font-size:12px;}
      a:link{color:#fff;}
      a:visited{color:#fff;}
      a:hover{color:#fff;font-weight:bold;text-decoration:underline;}
      a{text-decoration:none;}
    </style>
  </head>
  <body>
    <div id="maindiv">
      <!--顶部div-->
      <div id="topdiv">
        <a href="#">[修改密码]</a>&nbsp;<a href="#">[退出]</a>
      </div>
      <!--中部div-->
      <div id="centerdiv">
        <div id="leftdiv"></div>
        <div id="rightdiv"></div>
      </div>
      <!--底部div-->
      <div id="bottomdiv"><p id="bottomp">版权所有&reg;九江学院&nbsp;信息科学与技术学院</p>
      </div>
    </div>
  </body>
</html>
