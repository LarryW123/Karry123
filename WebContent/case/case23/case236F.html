<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>按钮样式</title>
    <style type="text/css">
      div{
        background-color:#000;
        color:#fff;
        width:200px;
        height:50px;
      }
    </style>
  </head>
    <div style="appearance:none;">默认外观</div>
    <div style="appearance:button;">按钮外观</div>
    <div style="appearance:push-botton;">push按钮外观</div>
    <div style="appearance:radio;">单选框外观</div>
    <div style="appearance:checkbox;">复选框外观</div>
    <div style="appearance:searchfield;">输入框外观</div>
    <div style="appearance:searchfield-calcel-button;">输入框内取消按钮外观</div>
    <div style="appearance:slider-horizontal;">水平拖动条外观</div>
    <div style="appearance:slider-vertical;">垂直拖动条外观</div>
    <div style="appearance:sliderthumb-horizontal;">水平拖动滑块外观</div>
    <div style="appearance:sliderthumb-vertical;">垂直拖动滑块外观</div>
    <div style="appearance:square-button;">square按钮外观</div>
  </body>
</html>
