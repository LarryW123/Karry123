<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>溢出处理</title>
    <style type="text/css">
      .of0{border:1px solid #f00;width:400px;height:100px;}
      .of1{border:1px solid #f00;width:400px;height:100px;overflow:visible;}
      .of2{border:1px solid #f00;width:400px;height:100px;overflow:hidden;}
      .of3{border:1px solid #f00f;width:400px;height:100px;overflow:scroll;}
      .of4{border:1px solid #f00;width:400px;height:100px;overflow:auto;}
    </style>
  </head>
  <body>
    <!-- 修改class值，观察各种溢出时的情况 -->
    <div class="of0">
      <br>内容溢出元素框时的处理
    </div>
    <br/>
    <div class="of0">
      <br>overflow的属性值：
      <br> -visible：默认值。内容不会被修剪，溢出内容会呈现在元素框之外
      <br> -hidden： 内容会被修剪，溢出内容不可见
      <br> -scroll： 内容会被修剪，但是浏览器会显示滚动条以便查看其余的内容
      <br> -auto：如果内容被修剪，则浏览器会显示滚动条以便查看其余的内容
      <br> -inherit：继承父元素overflow属性的值
    </div>
  </body>
</html>
