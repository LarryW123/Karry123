<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>多个IDV自适应相同高度</title>
    <style type="text/css">
      .d1{
        width:200px;
        float:left;
        margin:10px;padding:5px;
        color:#fff;
        background-color:#c00;
        padding-bottom:3000px;
        margin-bottom:-3000px;
      }
    </style>
  </head>
  <body>
  <div style="overflow: hidden;">
    <div class="d1">
      <p>第一个DIV</p>
      <p>第一个DIV</p>
    </div>
    <div class="d1">
      <p>第二个DIV</p>
      <p>第二个DIV</p>
      <p>第二个DIV</p>
      <p>第二个DIV</p>
      <p>第二个DIV</p>
    </div>
    <div class="d1">
      <p>第三个DIV</p>
    </div>
  </div>
  </body>
</html>
