<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>浮动定位</title>
    <style type="text/css">
      #divr{width:200px;height:200px;background-color:red;float:left;}
      #divg{width:200px;height:200px;background-color:green;float:left;}
      #divb{width:200px;height:200px;background-color:blue;float:left;clear:left;}
      #divy{width:200px;height:200px;background-color:yellow;float:left;}
      /*对比3种情况的结果，理解float作用：*/
      /*1、不写float*/
      /*2、float:left*/
      /*3、float:right*/
    </style>
  </head>
  <body>
    <div id="divr"></div>
    <div id="divg"></div>
    <div id="divb"></div>
    <div id="divy"></div>
  </body>
</html>
