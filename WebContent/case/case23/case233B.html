<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>自适应高度</title>
    <style type="text/css">
      .h1{border:1px solid #f00;width:600px;}
      .h2{border:1px solid #f00;width:600px;min-height:100px;}
      .h3{border:1px solid #f00;width:600px;min-height:100px;max-height:200px;overflow:auto;}
    </style>
  </head>
  <body>
    <!-- 修改class值，观察高度变化情况 -->
    <div class="h1">
      <h6>不设置height，实现自适应效果</h6>
    </div>
    <br/>
    <div class="h1">
      <h1>height的用法：</h1>
      <h2>设置min-height，实现内容较少时也能指定高度</h2>
      <h3>设置max-height，实现内容较多时能够自适应高度</h3>
      <h4>min-height和max-height可以共同使用</h4>
      <h5>实现CSS最小高度与自适应高度并存的效果</h5>
      <h6>但如果设置了max-height，最好也设置overflow</h6>
    </div>
  </body>
</html>
