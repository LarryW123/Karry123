<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>边距设置</title>
    <style type="text/css">
      #d1{width:150px;border:1px dashed #f00;padding:20px;margin:40px;}
      #d2{width:150px;border:1px dashed #f00;padding:20px 40px 20px 40px;margin:20px 40px 20px 40px;}
      #d3{width:150px;border:1px dashed #f00;padding-top:20px;padding-left:40px;margin-top:20px;margin-left:40px;}
      #d4{width:150px;border:1px dashed #f00;padding:20px 40px;margin: 20px 40px;}
      #d5{width:150px;height:150px;color:white;background-color:red;padding:20px 40px;margin:20px auto;}
    </style>
  </head>
  <body>
    <div id="d1">四边统一设置</div>
    <div id="d2">四边分别设置</div>
    <div id="d3">单边分别设置</div>
    <div id="d4">对边设置</div>
    <div id="d5">利用margin:auto实现水平居中</div>
  </body>
</html>
