<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>图片填充</title>
    <style type="text/css">
      div{
        width:240px;height:320px;border:1px solid red;
        background-image:url("images/img.jpg");
        background-size:100px 100px;
      }
      .bg0{background-repeat:repeat;}
      .bg1{background-repeat:no-repeat;}
      .bg2{background-repeat:repeat-x;}
      .bg3{background-repeat:repeat-y;}
    </style>
  </head>
  <body>
    <!-- 素材中的图片为500*500大小 -->
    <div></div>
    <div class="bg0"></div>
  </body>
</html>
