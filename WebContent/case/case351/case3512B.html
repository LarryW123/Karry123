<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>event</title>
      <script type="text/javascript">
        function closeMe(){
          var s=window.confirm("确定要关闭本页？");
          if(s==true){
            window.close();
          }
        }
      </script>
  </head>
  <body>
    <input type="button" value="关闭" onclick="closeMe()">
  </body>
</html>
