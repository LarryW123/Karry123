<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>setTimeout</title>
    <script type="text/javascript">
    function timedMsg(){
    	setTimeout("alert('hello!')",3000);
    	alert('world!');
    }
    </script>
  </head>
  <body>
    <input type="button" value="点我试试" onClick="timedMsg()">
  </body>
</html>
