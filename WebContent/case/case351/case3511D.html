<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>event</title>
      <script type="text/javascript">
        document.onkeydown = function(e){
          if(event.keyCode==116){//116为F5键的code
            event.keyCode=0;//0为Null的code
            alert("不允许使用F5刷新网页！");
            return false;
          }
        };
      </script>
  </head>
  <body>
    <label>本页面不允许使用F5刷新</label>
  </body>
</html>
