<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>访问关系节点</title>
    <script type="text/javascript">
      function judge(){
        var r = document.getElementById("p2");
        alert("当前点是："+r.id);
        alert("p2的父节点是："+r.parentNode.nodeName);
        alert("p2的前兄弟节点是："+r.previousSibling.id);
        alert("p2的后兄弟节点是："+r.nextSibling.id);
      }
    </script>
  </head>
  <body>
    <ul>
      <li id="p1">第1段
      <li id="p2">第2段
      <li id="p3">第3段
    </ul>
    <input type="button" value="判断" onclick="judge();">
  </body>
</html>
