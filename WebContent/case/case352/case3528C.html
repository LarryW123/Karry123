<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>js实现全国三级城市联动select选择</title>
  </head>
  <body>
	<div>
      <select id="s_province" name="s_province" style="width:100px"></select>  
      <select id="s_city" name="s_city" style="width:100px"></select>  
      <select id="s_county" name="s_county" style="width:100px"></select>
    </div>
    <script type="text/javascript" src="js/area.js"></script>
    <script type="text/javascript">
      init_area();//初始化
      var Gid  = document.getElementById ;
      var showArea = function(){
      	Gid('show').innerHTML = "<h3>省" + Gid('s_province').value + " - 市" + 	
      	Gid('s_city').value + " - 县/区" + 
      	Gid('s_county').value + "</h3>";
      };
      Gid('s_county').setAttribute('onchange','showArea()');
    </script>
  </body>
</html>
