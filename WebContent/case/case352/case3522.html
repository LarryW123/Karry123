<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>document.write方法</title>
    <script type="text/javascript">
    	//文档页面载入过程中，文档流默认是打开的，此时脚本中的write向页面添加内容
    	//页面加载完毕后，自动关闭文档流，此时调用docuemnt.write会自动去触发document.open()
    	//这时候对页面操作的write方法将打开—个新的输出流：清除当前页面内容(包括源文档的任何变量或值)
    	document.write("文档流打开的时候，可以添加内容"+"<br/>");
    	function s(){
        	document.open("text/html","replace");
        	document.write("重新打开文档流，清除页面内容，并重新写入数据"+"<br/>");
        	document.write("在没有关闭文档时，可以重复写入数据"+"<br/>");
        	document.close();
        	document.write("<pre>");
        	document.writeln("再次重新打开文档流，页面内容又被重写");
        	document.write("write()与writeln()在pre标记中可被解释出来");
        	document.write("</pre>");
    	}
    </script>
  </head>
  <body>
    <input type="button" value="test" onclick="s()"/>
  </body>
</html>
