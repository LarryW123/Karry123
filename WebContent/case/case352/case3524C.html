<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>根据Name访问节点</title>
    <script type="text/javascript">
      function judge(){
        var arr = document.getElementsByTagName("input");
        alert("共找到"+arr.length+"个元素");
        for(var i=0;i<arr.length;i++){
        	alert("第"+(i+1)+"个元素的value值是："+arr[i].value);
      	}
      }
    </script>
  </head>
  <body>
    <input type="radio" name="r" value="A">A
    <input type="radio" name="r" value="B">B
    <input type="radio" name="r" value="C">C
    <input type="radio" name="r" value="D">D
    <input type="button" value="判断" onclick="judge();">
  </body>
</html>
