<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>onError处理异常</title>
    <script type="text/javascript">  
      function err(message,url,line){  
         alert("错误信息：" + message+"\n错误的URI：" + url+"\n错误的行数：" + line);  
         return true; //屏蔽系统的事件  
      }
      window.onerror = err;
    </script>
  </head>
  
  <body>
    <input type="button" value="错误测试" onclick="test();"/>
  </body>
</html>
