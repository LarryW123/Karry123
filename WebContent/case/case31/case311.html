<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>JavaScript的调用方式</title>
    <script type="text/JavaScript">
      function s(){
          alert("Hello World! Hello World!");
      }
    </script> 
    <script type="text/JavaScript" src="js/case311.js"></script>
  </head>
  
  <body>
    <input type="button" value="第一个按钮" onclick="alert('Hello World!');"/>
    <input type="button" value="第二个按钮" onclick="s();"/>
    <input type="button" value="第三个按钮" onclick="t();"/>
  </body>
</html>
