<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>项目属性：align-self</title>
    <!-- 
    align-self属性允许单个项目有与其他项目不一样的对齐方式，可覆盖align-items属性
    (默认值)auto，表示继承父元素的align-items属性，如果没有父元素，则等同于stretch
    (取值)除了auto，其他都与align-items属性完全一致
    -->
    <style type="text/css">
      #d1{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#333;color:#fff;
      }
      #d2{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#666;color:#fff;align-self:center;
      }
      #d3{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#999;color:#fff;
      }
      #d4{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#ccc;color:#fff;
      }
      .box{display:flex;flex-flow:row nowrap;height:600px;}
    </style>
  </head>
  <body>
    <!-- 修改align-self值，观察排列情况 -->
    <!-- align-self:auto|flex-start|flex-end|center|baseline|stretch;-->
    <div class="box">
      <div id="d1">div1</div>
      <div id="d2">div2</div>
      <div id="d3">div3</div>
      <div id="d4">div4</div>
    </div>
  </body>
</html>
