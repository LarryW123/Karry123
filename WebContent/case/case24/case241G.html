<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>项目属性：align-self</title>
    <style type="text/css">
      #top{width:100%;height:100px;line-height:100px;text-align:center;background-color:#ff0;color:#f00;}
      #nav{width:100%;height:30px;line-height:30px;text-align:center;background-color:#999;color:#fff;}
      #mid{width:100%;height:400px;display:flex;flex-flow:row wrap;}
      #bottom{width:100%;height:30px;line-height:30px;text-align:center;background-color:#000;color:#fff;}
      #left{width:20%;height:100%;background-color:#f00;color:#fff;}
      #main{width:60%;height:100%;background-color:#0f0;color:#fff;}
      #right{width:20%;height:100%;background-color:#00f;color:#fff;}
      .box{width:80%;margin:0 auto;margin-top:20px;display:flex;flex-flow:column wrap;}
    </style>
  </head>
  <body>
    <div class="box">
      <div id="top">顶部</div>
      <div id="nav">导航</div>
      <div id="mid">
        <div id="left">左侧</div>
        <div id="main">中部主体</div>
        <div id="right">右侧</div>
      </div>
      <div id="bottom">底部</div>
    </div>
  </body>
</html>
