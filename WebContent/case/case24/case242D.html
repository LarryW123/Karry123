<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>项目属性：flex-basis</title>
    <!-- flex-basis决定项目的占据的主轴空间，默认为auto，即与项目的width一致-->
    <style type="text/css">
      #d1{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#333;color:#fff;
      }
      #d2{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#666;color:#fff;
      }
      #d3{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#999;color:#fff;flex-basis:200px;
      }
      #d4{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#ccc;color:#fff;
      }
      .box{display:flex;flex-flow:row wrap;}
    </style>
  </head>
  <body>
    <div class="box">
      <div id="d1">div1</div>
      <div id="d2">div2</div>
      <div id="d3">div3</div>
      <div id="d4">div4</div>
    </div>
  </body>
</html>
