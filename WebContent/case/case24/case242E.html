<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>项目属性：flex</title>
    <!-- 
    flex是flex-grow、flex-shrink和flex-basis三个属性的简写形式
    (默认值)flex:(0 1 auto)
    (常用快捷值)flex:auto，即1 1 auto)
    (常用快捷值)flex:none，即0 0 auto)
    -->
    <style type="text/css">
      #d1{
        width:200px;height:100px;line-height:100px;text-align:center;
        background-color:#333;color:#fff;flex:3 3 auto;
      }
      #d2{
        width:200px;height:100px;line-height:100px;text-align:center;
        background-color:#666;color:#fff;
      }
      #d3{
        width:200px;height:100px;line-height:100px;text-align:center;
        background-color:#999;color:#fff;
      }
      #d4{
        width:200px;height:100px;line-height:100px;text-align:center;
        background-color:#ccc;color:#fff;
      }
      .box{display:flex;flex-flow:row nowrap;}
    </style>
  </head>
  <body>
    <div class="box">
      <div id="d1">div1</div>
      <div id="d2">div2</div>
      <div id="d3">div3</div>
      <div id="d4">div4</div>
    </div>
  </body>
</html>
