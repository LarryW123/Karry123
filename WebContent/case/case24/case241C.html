<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>容器属性：flex-flow</title>
    <!-- 
    flex-flow为flex-direction和flex-wrap的缩写
    (联想)border:1px solid red;
    (联想)background:url("imgURL") no-repeat center center;
    (格式)flex-flow:<flex-direction>||<flex-wrap>;
    (默认值)row nowrap;
    -->
    <style type="text/css">
      .box{
        width:400px;height:400px;line-height:400px;text-align:center;
        background-color:#333;color:#fff;border:1px solid red;
      }
      .box1{display:flex;flex-flow:row nowrap;}
      .box2{display:flex;flex-flow:row wrap;}
      .box3{display:flex;flex-flow:row wrap-reverse;}
    </style>
  </head>
  <body>
    <!-- 修改class值，观察排列情况 -->
    <div class="box1">
      <div class="box">div1</div>
      <div class="box">div2</div>
      <div class="box">div3</div>
      <div class="box">div4</div>
    </div>
  </body>
</html>
