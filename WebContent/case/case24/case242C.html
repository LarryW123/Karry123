<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>项目属性：flex-shrink</title>
    <!-- flex-shrink决定项目的缩小比例：如果轴上存在空间不足，则按flex-shrink值缩小-->
    <style type="text/css">
      #d1{
        width:400px;height:100px;line-height:100px;text-align:center;
        background-color:#333;color:#fff;flex-shrink:1;
      }
      #d2{
        width:400px;height:100px;line-height:100px;text-align:center;
        background-color:#666;color:#fff;flex-shrink:1;
      }
      #d3{
        width:400px;height:100px;line-height:100px;text-align:center;
        background-color:#999;color:#fff;flex-shrink:1;
      }
      #d4{
        width:400px;height:100px;line-height:100px;text-align:center;
        background-color:#ccc;color:#fff;flex-shrink:3;
      }
      .box{display:flex;flex-flow:row nowrap;}
    </style>
  </head>
  <body>
    <div class="box">
      <div id="d1">div1</div>
      <div id="d2">div2</div>
      <div id="d3">div3</div>
      <div id="d4">div4</div>
    </div>
  </body>
</html>
