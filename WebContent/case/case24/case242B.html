<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>项目属性：flex-grow</title>
    <!-- flex-grow决定项目的放大比例：如果存在足够的剩余空间，则按flex-grow值放大-->
    <style type="text/css">
      #d1{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#333;color:#fff;flex-grow:3;
      }
      #d2{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#666;color:#fff;flex-grow:1;
      }
      #d3{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#999;color:#fff;flex-grow:2;
      }
      #d4{
        width:100px;height:100px;line-height:100px;text-align:center;
        background-color:#ccc;color:#fff;flex-grow:2;
      }
      .box{display:flex;flex-flow:row nowrap;}
    </style>
  </head>
  <body>
    <div class="box">
      <div id="d1">div1</div>
      <div id="d2">div2</div>
      <div id="d3">div3</div>
      <div id="d4">div4</div>
    </div>
  </body>
</html>
