<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>文本规定与文本修饰</title>
  </head>
  <body>
    <font face="隶书" size="16" color="#F00">&quot;九江学院</font>
    
    <br/><br/><i>斜体文字</i>
    <br/><br/><em>着重文字</em><!-- HTML5中使用以下格式 -->
    
    <br/><br/><b>粗体文字</b>
    <br/><br/><strong>加粗文字</strong><!-- HTML5中使用以下格式 -->
    
    <br/><br/><s>贯穿线文字</s>
    <br/><br/><del>删除线文字</del><!-- HTML5中使用以下格式 -->
    
    <br/><br/><u>带下划线文字</u>
    
    <br/><br/>文字<sup>上标</sup>
    <br/><br/>文字<sub>下标</sub>
    
    <br/><br/><small>小号字体的文字</small>
    <br/><br/><dbo dir="ltr">由左到右显示的文字</dbo>
    <br/><br/><dbo dir="rtl">由右到左显示的文字</dbo>
    
    <!-- CSS中使用以下格式 -->
    <br/><br/><font style="text-decoration:line-through">带贯穿线文字</font>
    <br/><br/><font style="text-decoration:underline">带下划线文字</font>
    <br/><br/><font style="text-decoration:overline">带顶划线文字</font>
  </body>
</html>
