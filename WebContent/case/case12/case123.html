<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>列表标记</title>
  </head>
  <body>
    <!--有序列表-->
    <ol>
      <li>浙江省</li>
      <li>河北省</li>
      <li>江西省</li>
    </ol> 
    <!--无序列表-->
    <ul>
      <li>九江市</li>
      <li>庐山市</li>
      <li>赣州市</li>
    </ul> 
    <!--列表嵌套-->
    <ol>
      <li>浙江省</li>
      <li>江苏省</li>
      <li>江西省
        <ul>
          <li>九江市</li>
          <li>庐山市</li>
          <li>赣州市</li>
        </ul>  
      </li>
    </ol> 
    <!--表格列表-->
    <dl>
      <dt>购物网站</dt>
        <dd>淘宝网：www.taobao.com</dd>
        <dd>京东商城：www.jd.com</dd>
      <dt>影视网站</dt>
        <dd>土豆网：www.tudou.com</dd>
        <dd>优酷网：www.youku.com</dd>
      <dt>新闻网站</dt>
        <dd>凤凰网：www.ifeng.com</dd>
        <dd>新浪网：www.sina.com</dd>
    </dl>
  </body>
</html>
