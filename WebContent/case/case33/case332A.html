<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>while循环</title>
    <Script type="text/JavaScript">
      var s=0;
      var i=1;
      while(i<=100){
        s=s+i;
        i++;
      }
      document.write("s=" +s);
    </script>
  </head>
  
  <body>

  </body>
</html>
