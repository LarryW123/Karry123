<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>循环嵌套</title>
    <!-- 输出九九乘法表 -->
    <script type="text/JavaScript">
      for(var m=1;m<=9;m++){
        for(var n=1;n<=m;n++){
          document.write(n+"x"+m+"="+n*m+"&nbsp;");
         }
        document.write("<br>");
      }
    </script>
  </head>
  
  <body>

  </body>
</html>
