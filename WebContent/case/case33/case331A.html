<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>if分值</title>
    <Script type="text/JavaScript">
      var m,p;
      var m=window.prompt("请输入行车里程数m");
      if(m>0 && m<=3){
        p=10;
      }else{
        p=(m-3)*1.8+10;
      }
      document.write("应付车费"+parseInt(p)+"元:");
    </script> 
  </head>

</html>
