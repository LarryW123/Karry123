<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>for-in循环</title>
    <!-- 遍历数组元素 -->
    <script type="text/JavaScript">
      var msg;
      var stu = new Array();
      stu[0] = "孙小美";
      stu[1] = 16;
      stu[2] = "女";
      for (msg in stu){
      	document.write(stu[msg]+"<br/>");
      }
    </script>
  </head>
  
  <body>

  </body>
</html>
