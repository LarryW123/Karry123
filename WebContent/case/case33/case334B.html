<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>for-in循环</title>
    <!-- 遍历对象属性 -->
    <script type="text/JavaScript">
      var msg;
      obj=new Object();
      obj.name="孙小美";
      obj.age=16;
      obj.sex="女";
      for (msg in obj){
      	document.write(obj[msg]+"<br/>");
      }
    </script>
  </head>
  
  <body>

  </body>
</html>
