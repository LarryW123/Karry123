<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>do-while循环</title>
    <Script type="text/JavaScript">
      var s=0;
      var i=0;
      do{
        s=s+i;
        i++;
      } while(i<=100)
      document.write("s=" +s);
    </script> 
  </head>
  
  <body>

  </body>
</html>
