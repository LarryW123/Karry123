<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>switch分值</title>
    <Script type="text/JavaScript">
      var p=parseInt(window.prompt("请输入房屋单价："));
      var s=parseInt(window.prompt("请输入房屋面积："));
      var t;
      switch(true){
      case s<=90:
        t=p*s*1.5/100;
        document.write("应缴纳契税:"+t+"元");
        break;
      case s<=140:
        t=p*s*2.5/100;
        document.write("应缴纳契税:"+t+"元");
        break;
      default:
        t=p*s*4.0/100;
        document.write("应缴纳契税:"+t+"元");
        break;
      }
    </script> 
  </head>
  
  <body>

  </body>
</html>
