<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>在客户端使用LESS</title>
    <!--加载Bootstrap的核心CSS文件-->
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- 以下代码为bootstrap中定义好的超链接的样式 -->
    <style type="text/css">
    @link-color:@brand-danger;
    @link-hover-color:darken(@link-color,30%);
    <!-- 以上代码在导入bootstrap后就已运用，我们无需自己定义 -->
    <!-- 如果希望自定义超链接样式，可以自行添加，如下 -->
    a{
      text-decoration: none;
    }
    </style>
  </head>
  <body>
    <a href="javascript:void(0)">用LESS设置的超链接样式</a>
  </body>
</html>
