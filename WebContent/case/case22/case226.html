<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>伪类选择器</title>
    <style type="text/css">
      /*未被访问超链接*/
          a:link{color:blue;}
      /*鼠标悬停超链接上方的状态*/
          a:hover{color:green;}
      /*已访问超链接*/
          a:visited{color:red;}
      /*正被点中的按钮*/
          #btn:active{background-color:blue;color:red} 
      /*获取焦点的文本框*/ 
          #txt:focus{background-color:red;} 
    </style>
  </head>
  <body>
    <a href="#">超链接</a>
    <input id="txt" type="text"></input>
    <input id="btn" type="button" value="确定"></input>
  </body>
</html>
