<!DOCTYPE html>
<html>
  <head>
    <title>DIV+iframe</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
  </head>
  <body>
    <div style="height:80px; width:800px;background-color:black"></div>
    <div style="float: left; height:500px;width:200px; border:0px;background-color:#eeddcc;margin:0px 0px auto" align="left">        
     <a href="http://www.qq.com" target="main">腾讯网</a><br/>
     <a href="http://www.sina.com.cn" target="main">新浪网</a>
    </div>
    <div style="float:left;height:500px;width:600px;border:0px;margin:0px;align:left">
      <iframe id="main" name="main" src="http://www.baidu.com" width="100%" height="100%" style="allowtransparency:true"></iframe>
    </div>
    <div style="font-size:12px;height:30px;line-height:30px;width:100%;float: left; width:800px;vertical-align: bottom;background-color:#336600;text-align: center;color:#001100;">
       <label>版权所有&reg;信息科学与技术学院</label>
    </div>
  </body>
</html>
