<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>split填充表格</title>
    <script type="text/javascript">
      var str="A;B;A;C;D;B;C;A;D;C;C;C;A;B;A;D;A;B;C;D";
      var arr=str.split(";");
      document.write(arr);
      
      document.write("<table border='1px' width='400px'>");
      for(var i=0;i<4;i++){
        document.write("<tr>");
        for(var j=1;j<=5;j++){
          document.write("<td style='background:#000;color:#fff'>"+(i*5+j)+"</td>");
        }
        document.write("</tr>");
        document.write("<tr>");
        for(var j=1;j<=5;j++){
          document.write("<td>"+arr[i*5+j-1]+"</td>");
        }
        document.write("</tr>");
      }
      document.write("</table>");
    </script>
  </head>
  
  <body>
  </body>
</html>
