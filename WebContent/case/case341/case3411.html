    <title>substring用法</title>

    <script type="text/JavaScript">
      var str="JavaScript";
      var s1 = str.substring(3,4);
      alert(s1);
      var s2 = str.substring(3);
      alert(s2);
      var s3 = str.substring(4,3);
      alert(s3);
      var s4 = str.substring(4,4);
      alert(s4);
    </script>
  </head>
