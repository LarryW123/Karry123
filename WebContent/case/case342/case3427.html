<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>arguments用法</title>
    <script type="text/javascript">
      function fn(){
      	document.write("共传递了"+arguments.length+"个参数<br/>");
      	for(var i=0;i<arguments.length;i++){
      		document.write("第"+i+"个参数是："+arguments[i]+"<br/>");
      	}
      }
    </script>
  </head>
  <body>
    <input type="button" value="arguments测试" onclick="fn(123,20-3,6,'f');">
  </body>
</html>
