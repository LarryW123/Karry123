<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>字母数字验证码</title>
    <script type="text/javascript">
      function checkcode(){
        var result="";
        for (var i=0;i<4;i++){
          var ram = parseInt(Math.random()*3);
          switch(ram){
            case 0:
              result += String.fromCharCode(parseInt(Math.random()*26+65));
              break;
            case 1:
              result += String.fromCharCode(parseInt(Math.random()*26+97));
              break;
            default:
              result += String.fromCharCode(parseInt(Math.random()*10+48));
              break;          
          }
        }
        alert("验证码："+result);
      }
    </script>
  </head>
  <body onload="checkcode()">
  
  </body>
</html>
