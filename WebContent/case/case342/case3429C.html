<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Object对象</title>
    <script type="text/javascript">
      //使用JSON语法创建对象p
      var p={//1、定义一个对象，对象属性用一对花括号括起来，若需要继续定义属性或方法，用逗号分隔
      	name:"tom",//2、定义一个属性
      	age:16,//2、继续定义属性
      	sayHi:function(){//3、定义一个方法
      	  alert("Hello Jerry");
      	}
      };
      alert(p.name);
      alert(p.age);
      p.sayHi();
    </script>
  </head>
  <body>
  </body>
</html>
