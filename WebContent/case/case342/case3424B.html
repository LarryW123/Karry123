<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>中文验证码</title>
    <script type="text/javascript">
      function checkcode(){
        var result = "";
        var selectChar = new Array('一','二','三','四','五','六','七','八','九');
        for (var i=0;i<4;i++){
          var charIndex = parseInt(Math.random()*9);
          result += selectChar[charIndex];
        }
        alert("验证码："+result);
      }
    </script>
  </head>
  <body onload="checkcode()">

  </body>
</html>
