<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>函数返回值</title>
  <script type="text/javascript">
  	//函数的定义放在head中
    function add(a,b){
      var s=a+b;
      return(s);
    }
  </script>
  </head>
  <body>
  <script type="text/javascript">
  	//函数的调用放在body中
    document.write(add(3,5));
  </script>
  </body>
</html>
