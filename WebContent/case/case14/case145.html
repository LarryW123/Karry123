<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>不规则表格布局</title>
  </head>
  <body>
    <table border="1px" style="width:400px;height:400px" cellspacing="0px">
      <tr>
        <td colspan="2">a</td>
        <td rowspan="2">b</td>
      </tr>
      <tr>
        <td rowspan="2">c</td>
        <td>d</td>
      </tr>
      <tr>
        <td colspan="2">e</td>
      </tr>
    </table>
  </body>
</html>
