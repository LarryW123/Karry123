<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>简单表格</title>
  </head>
  <body>
    <!-- 创建一个两行两列的表格 -->
    <table border="1px" style="width:400px">
      <tr>
        <td>第1行第1列</td>
        <td>第1行第2列</td>
      </tr>
      <tr>
        <td>第2行第1列</td>
        <td>第2行第2列</td>
      </tr>
    </table>
  </body>
</html>
