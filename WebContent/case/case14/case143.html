<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <title>不规则表格</title>
  </head>
  <body>
    <!-- 跨行表格 -->
    <table border="1px" style="width:100px">
      <tr>
        <td rowspan="2">a1</td>
        <td>b1</td>
      </tr>
      <tr>
        <td>b2</td>
      </tr>
    </table>
    <hr/>
    <!-- 跨列-->
    <table border="1px" style="width:100px">
      <tr>
        <td colspan="2">a1</td>
      </tr>
      <tr>
        <td>a2</td>
        <td>b2</td>
      </tr>
    </table>
  </body>
</html>
